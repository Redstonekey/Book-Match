<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#f9f9fb] justify-between group/design-root overflow-x-hidden"
      style='font-family: "Spline Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#f9f9fb] p-4 pb-2 justify-between">
          <div class="text-[#0f111a] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 class="text-[#0f111a] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Profile</h2>
        </div>
        <div class="flex p-4 @container">
          <div class="flex w-full flex-col gap-4 items-center">
            <div class="flex gap-4 flex-col items-center">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBLDJqOutJFOI551NmtEChIOGdyhrErWOlbLst7gev5QcNg9LBD7U73hmctC0iGFPiNz8D4JlNF0OZAW1GQg_bViIqBAiO4pQFJtvFDFLde0cqfVbxK8VTxm6OGL8CfgQ7bubB651CCOwQCQndI10R6CyQ6daekRII0NN7ETxC1i1OrcbSdFZFhrGMmBSDEwwoRA7BvVQnyqBtAyawgtTB6Xeqso0Jn0aBxH3fxGeffm1B9EpMH5IgPpySjpF4ZfPUmN6LS0Cm-dJ5b");'
              ></div>
              <div class="flex flex-col items-center justify-center justify-center">
                <p class="text-[#0f111a] text-[22px] font-bold leading-tight tracking-[-0.015em] text-center">Olivia Carter</p>
                <p class="text-[#545e92] text-base font-normal leading-normal text-center">@olivia_c</p>
              </div>
            </div>
          </div>
        </div>
        <h3 class="text-[#0f111a] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Account Information</h3>
        <div class="flex items-center gap-4 bg-[#f9f9fb] px-4 min-h-[72px] py-2">
          <div class="flex flex-col justify-center">
            <p class="text-[#0f111a] text-base font-medium leading-normal line-clamp-1">Username: olivia_c</p>
            <p class="text-[#545e92] text-sm font-normal leading-normal line-clamp-2">olivia.carter@email.com</p>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-[#f9f9fb] px-4 min-h-14 justify-between">
          <p class="text-[#0f111a] text-base font-normal leading-normal flex-1 truncate">Update Account</p>
          <div class="shrink-0">
            <div class="text-[#0f111a] flex size-7 items-center justify-center" data-icon="ArrowRight" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"></path>
              </svg>
            </div>
          </div>
        </div>
        <h3 class="text-[#0f111a] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Notification Preferences</h3>
        <div class="flex items-center gap-4 bg-[#f9f9fb] px-4 min-h-14 justify-between">
          <p class="text-[#0f111a] text-base font-normal leading-normal flex-1 truncate">Recommendations</p>
          <div class="shrink-0">
            <label
              class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-[#e8eaf2] p-0.5 has-[:checked]:justify-end has-[:checked]:bg-[#3e58da]"
            >
              <div class="h-full w-[27px] rounded-full bg-white" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
              <input type="checkbox" class="invisible absolute" />
            </label>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-[#f9f9fb] px-4 min-h-14 justify-between">
          <p class="text-[#0f111a] text-base font-normal leading-normal flex-1 truncate">App Updates</p>
          <div class="shrink-0">
            <label
              class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-[#e8eaf2] p-0.5 has-[:checked]:justify-end has-[:checked]:bg-[#3e58da]"
            >
              <div class="h-full w-[27px] rounded-full bg-white" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
              <input type="checkbox" class="invisible absolute" />
            </label>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-[#f9f9fb] px-4 min-h-14 justify-between">
          <p class="text-[#0f111a] text-base font-normal leading-normal flex-1 truncate">Social Interactions</p>
          <div class="shrink-0">
            <label
              class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-[#e8eaf2] p-0.5 has-[:checked]:justify-end has-[:checked]:bg-[#3e58da]"
            >
              <div class="h-full w-[27px] rounded-full bg-white" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
              <input type="checkbox" class="invisible absolute" />
            </label>
          </div>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#e8eaf2] text-[#0f111a] text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Logout</span>
          </button>
        </div>
        <div class="h-5 bg-[#f9f9fb]"></div>
      </div>
    </div>
  </body>
</html>
