<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#f9f9fb] justify-between group/design-root overflow-x-hidden"
      style='font-family: "Spline Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="@container">
          <div class="@[480px]:px-4 @[480px]:py-3">
            <div
              class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-[#f9f9fb] @[480px]:rounded-xl min-h-[218px]"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAYiGawSQPx3fr08Umo7MTxZ_TPFfELnlmUpl4vHp8SGfP7W80rqaCrxc0cYoaX6eFklIZz6SuNH_NNxzUKdTweNKxe0aUeUttJfLYP2PqI-14vXy21FwBfsb6gwIVNw7jXPyg0IuSb65j_he2Fg3ay-4uvRYHixjyjcdVTCFwK0XP3aGpGfwlw2lr21hCejCLfja_WEfR4SBlVd8hzTuw49VTKvX_JqJUR39KssJ_blyS3HApMNxFb5W8QeJfgw7Xu_qHqkn9Itzjs");'
            ></div>
          </div>
        </div>
        <h2 class="text-[#0f111a] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">What genres do you enjoy?</h2>
        <div class="flex gap-3 p-3 flex-wrap pr-4">
          <div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#e8eaf2] pl-4 pr-4">
            <p class="text-[#0f111a] text-sm font-medium leading-normal">Fantasy</p>
          </div>
          <div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#e8eaf2] pl-4 pr-4">
            <p class="text-[#0f111a] text-sm font-medium leading-normal">Science Fiction</p>
          </div>
          <div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#e8eaf2] pl-4 pr-4">
            <p class="text-[#0f111a] text-sm font-medium leading-normal">Mystery</p>
          </div>
          <div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#e8eaf2] pl-4 pr-4">
            <p class="text-[#0f111a] text-sm font-medium leading-normal">Thriller</p>
          </div>
          <div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#e8eaf2] pl-4 pr-4">
            <p class="text-[#0f111a] text-sm font-medium leading-normal">Romance</p>
          </div>
          <div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#e8eaf2] pl-4 pr-4">
            <p class="text-[#0f111a] text-sm font-medium leading-normal">Historical Fiction</p>
          </div>
        </div>
      </div>
      <div>
        <div class="flex w-full flex-row items-center justify-center gap-3 py-5">
          <div class="h-2 w-2 rounded-full bg-[#3e58da]"></div>
          <div class="h-2 w-2 rounded-full bg-[#d2d5e5]"></div>
          <div class="h-2 w-2 rounded-full bg-[#d2d5e5]"></div>
          <div class="h-2 w-2 rounded-full bg-[#d2d5e5]"></div>
          <div class="h-2 w-2 rounded-full bg-[#d2d5e5]"></div>
        </div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 flex-1 bg-[#3e58da] text-[#f9f9fb] text-sm font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Next</span>
          </button>
        </div>
        <div class="h-5 bg-[#f9f9fb]"></div>
      </div>
    </div>
  <script src="script.js" defer></script>
</body>
</html>
